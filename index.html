<body>
    <!-- Hieu's part -->

    <!-- Thuong's part -->

    <!-- Linh's part -->
    <div class="container linh-container linh-custom-font">
        <div class="linh-cities-title-wrapper">
            <h3 class="linh-cities-title-text">Freelancers close to you</h3>
            <a href="#">
                <span class="text-muted linh-cities-wrapper-text">See more cities</span>
                <i class="fa fa-chevron-right linh-cities-wrapper-text"></i>
            </a>
        </div>
        <div class="container">
            <div class="linh-tab">
                <button class="linh-tablinks" onclick="openCity(event, 'hcm')" id="defaultOpen">Ho Chi Minh</button>
                <button class="linh-tablinks" onclick="openCity(event, 'dn')">Da Nang</button>
                <button class="linh-tablinks" onclick="openCity(event, 'hn')">Ha Noi</button>
            </div>
            <div id="hcm" class="linh-tabcontent">
                <img src="img/ho chi minh.jpg" class="linh-img" alt="Ho Chi Minh">
            </div>
            <div id="dn" class="linh-tabcontent">
                <img src="img/da-nang.jpg" class="linh-img" alt="Da Nang">
            </div>
            <div id="hn" class="linh-tabcontent">
                <img src="img/ha-noi.jpg" class="linh-img" alt="Ha Noi">
            </div>
        </div>
    </div>

    <script>
        function openCity(evt, cityName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("linh-tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("linh-tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(cityName).style.display = "";
            evt.currentTarget.className += " active";
        }

        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
